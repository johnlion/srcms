{%extends file="base.html"%}
{%block name="css"%}
<style>
    html,body{
        margin: 0;
        padding: 0;
        min-width: 500px;
    }
    iframe {
        border: 0px;
    }
    table{

        width: 100%;
        height: 100%;
        border-spacing: 0;
    }
</style>
{%/block%}
{%block name="body"%}

<table style="height: 100%">
    <tr  style="height: 41px;min-width: 500px">
        <td colspan="2">
            <div id="navbar" class="navbar navbar-default">


                <div class="navbar-container" id="navbar-container"  style="padding-right: 0">


                    <div class="navbar-header pull-left">
                        <a href="grid.html#" class="navbar-brand">
                            <small>
                                <i class="fa fa-wrench"></i>
                                {%$smarty.const.ADMIN_APP_NAME%}
                            </small>
                        </a>
                    </div>

                    <div class="navbar-buttons navbar-header pull-right" role="navigation">
                        <ul class="nav ace-nav">


                            <li class="light-blue">
                                <a data-toggle="dropdown" href="grid.html#" class="dropdown-toggle">

                                    <span class="user-info">
                                        <small>欢迎,</small>
                                        管理员
                                    </span>

                                    <i class="ace-icon fa fa-caret-down"></i>
                                </a>

                                <ul class="user-menu dropdown-menu-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close"
                                    style="margin-right: 6px">

                                    <li>
                                        <a href="/{%$smarty.const.ADMIN_THEME%}/sys_user/password" target="mainFrame">
                                            <i class="ace-icon fa fa-key"></i>
                                            修改密码
                                        </a>
                                    </li>

                                    <li class="divider"></li>

                                    <li>
                                        <a href="/{%$smarty.const.ADMIN_THEME%}/main/logout" target="top">
                                            <i class="ace-icon fa fa-power-off"></i>
                                            退出
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div><!-- /.navbar-container -->

            </div>
        </td>

    </tr>
    <tr>
        <td style="width: 180px;border-right: 1px solid #438eb9;height: 100%">
            <iframe width="100%" height="100%" src="/admin/main/left"></iframe></td>
        <td><iframe id="mainFrame" name="mainFrame" width="100%" height="100%" src="/admin/main/welcome"></iframe></td>
    </tr>
</table>
{%/block%}
